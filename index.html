<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">  
    <meta name="description" content="A tool to allow for you to drag and drop IPA symbols to form words of your own making!">
    <meta name="author" content="Yu Vitaqua fer Chronos">
    <meta name="color-scheme" content="dark light">

    <title>IPA Word Maker</title>

    <script src="mespeak/mespeak.js">meSpeak.loadVoice("voices/en/en.json");</script>
    <script src="scripts/main.js"></script>

    <link rel="stylesheet" href="styles/main.css">
    <style type="text/css">
      .tg  {border-collapse:collapse;border-spacing:0;}
      .tg td{border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
        overflow:hidden;padding:10px 5px;word-break:normal;}
      .tg .tg-0pky{border-color:inherit;text-align:left;vertical-align:top}
      @media screen and (max-width: 767px) {.tg {width: auto !important;}.tg col {width: auto !important;}.tg-wrap {overflow-x: auto;-webkit-overflow-scrolling: touch;}}
    </style>
  </head>

  <body onload="loadNewVoice()">
    <div id="container" class="center">
      <textarea id="ipaInput" name="IPA Input" rows="1" cols="50"></textarea>
      <button type="button" onclick="speakIpa()">Read</button>
      <br>
      <label for="voices">Change Voice</label>
        <select name="voices" id="voices" onchange="loadNewVoice()">
          <option value="voices/en/en.json">en</option>
          <option value="voices/ca.json">ca</option>
          <option value="voices/en/en-us.json">en-us</option>
          <option value="voices/it.json">it</option>
          <option value="voices/ro.json">ro</option>
          <option value="voices/cs.json">cs</option>
          <option value="voices/en/en-wm.json">en-wm</option>
          <option value="voices/kn.json">kn</option>
          <option value="voices/sk.json">sk</option>
          <option value="voices/de.json">de</option>
          <option value="voices/eo.json">eo</option>
          <option value="voices/la.json">la</option>
          <option value="voices/sv.json">sv</option>
          <option value="voices/el.json">el</option>
          <option value="voices/es.json">es</option>
          <option value="voices/lv.json">lv</option>
          <option value="voices/tr.json">tr</option>
          <option value="voices/es-la.json">es-la</option>
          <option value="voices/nl.json">nl</option>
          <option value="voices/zh.json">zh</option>
          <option value="voices/en/en-n.json">en-n</option>
          <option value="voices/fi.json">fi</option>
          <option value="voices/pl.json">pl</option>
          <option value="voices/zh-yue.json">zh-yue</option>
          <option value="voices/en/en-rp.json">en-rp</option>
          <option value="voices/fr.json">fr</option>
          <option value="voices/pt.json">pt</option>
          <option value="voices/en/en-sc.json">en-sc</option>
          <option value="voices/hu.json">hu</option>
          <option value="voices/pt-pt.json">pt-pt</option>
        </select>

      <div id="insertIpaButtons">
        <div class="tg-wrap">
          <table class="tg">
            <tbody>
              <tr>
                <td class="tg-0pky"> </td>
                <td class="tg-0pky">Bilabial</td>
                <td class="tg-0pky">Labiodental</td>
                <td class="tg-0pky">Dental</td>
                <td class="tg-0pky">Aveolar</td>
                <td class="tg-0pky">Postalveolar</td>
                <td class="tg-0pky">Retroflex</td>
                <td class="tg-0pky">Palatal</td>
                <td class="tg-0pky">Velar</td>
                <td class="tg-0pky">Uvular</td>
                <td class="tg-0pky">Pharyngeal</td>
                <td class="tg-0pky">Glottal</td>
              </tr>
              <tr>
                <td class="tg-0pky">Plosive</td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Lower-case P - Voiceless bilabial plosive" onclick="ipaButton('p')">p</button>
                  <button class="ipaButton" title="Lower-case B - Voiced bilabial plosive" onclick="ipaButton('b')">b</button>
                </td>
                <td class="tg-0pky"> </td>
                <td class="tg-0pky" colspan="3">
                  <button class="ipaButton" title="Lower-case T - Voiceless dental or alveolar plosive" onclick="ipaButton('t')">t</button>
                  <button class="ipaButton" title="Lower-case D - Voiced dental or alveolar plosive" onclick="ipaButton('d')">d</button>
                </td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Right-tail T - Voiceless retroflex plosive" onclick="ipaButton('ʈ')">ʈ</button>
                  <button class="ipaButton" title="Right-tail D - Voiced retroflex plosive" onclick="ipaButton('ɖ')">ɖ</button>
                </td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Lower-case C - Voiceless palatal plosive" onclick="ipaButton('c')">c</button>
                  <button class="ipaButton" title="Barred dotless J - Voiced palatal plosive" onclick="ipaButton('ɟ')">ɟ</button>
                </td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Lower-case K - Voiceless velar plosive" onclick="ipaButton('k')">k</button>
                  <button class="ipaButton" title="Opentail G - Voiced velar plosive" onclick="ipaButton('ɡ')">ɡ</button>
                </td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Lower-case Q - Voiceless uvular plosive" onclick="ipaButton('q')">q</button>
                  <button class="ipaButton" title="Small capital G - Voiced uvular plosive" onclick="ipaButton('ɢ')">ɢ</button>
                </td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Glottal stop - Glottal plosive" onclick="ipaButton('ʔ')">ʔ</button>
                </td>
              </tr>
              <tr>
                <td class="tg-0pky">Nasal</td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Lower-case M - Voiced bilabial nasal" onclick="ipaButton('m')">m</button>
                </td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Left-tail M (at right) - Voiced labiodental nasal" onclick="ipaButton('ɱ')">ɱ</button>
                </td>
                <td class="tg-0pky" colspan="3">
                  <button class="ipaButton" title="Lower-case N - Voiced dental or alveolar nasal" onclick="ipaButton('n')">n</button>
                </td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Right-tail N - Voiced retroflex nasal" onclick="ipaButton('ɳ')">ɳ</button>
                </td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Left-tail N (at left) - Voiced palatal nasal" onclick="ipaButton('ɲ')">ɲ</button>
                </td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Eng - Voiced velar nasal" onclick="ipaButton('ŋ')">ŋ</button>
                </td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Small capital N - Voiced uvular nasal" onclick="ipaButton('ɴ')">ɴ</button>
                </td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky"></td>
              </tr>
              <tr>
                <td class="tg-0pky">Trill</td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Upper-case B - Voiced bilabial trill" onclick="ipaButton('B')">B</button>
                </td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky" colspan="3">
                  <button class="ipaButton" title="Lower-case R - Voiced dental or alveolar trill" onclick="ipaButton('r')">r</button>
                </td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Small capital R - Voiced uvular trill" onclick="ipaButton('ʀ')">ʀ</button>
                </td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky"></td>
              </tr>
              <tr>
                <td class="tg-0pky">Tap/Flap</td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky" colspan="3">
                  <button class="ipaButton" title="Fish-hook R - Voiced dental or alveolar tap" onclick="ipaButton('ɾ')">ɾ</button>
                </td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Right-tail R - Voiced retroflex flap" onclick="ipaButton('ɽ')">ɽ</button>
                </td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky"></td>
              </tr>
              <tr>
                <td class="tg-0pky">Fricative</td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Phi - Voiceless bilabial fricative" onclick="ipaButton('ɸ')">ɸ</button>
                  <button class="ipaButton" title="Beta - Voiced bilabial fricative" onclick="ipaButton('β')">β</button>
                </td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Lower-case F - Voiceless labiodental fricative" onclick="ipaButton('f')">f</button>
                  <button class="ipaButton" title="Lower-case V - Voiced labiodental fricative" onclick="ipaButton('v')">v</button>
                </td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Theta - Voiceless dental fricative" onclick="ipaButton('θ')">θ</button>
                  <button class="ipaButton" title="Eth - Voiced dental fricative" onclick="ipaButton('ð')">ð</button>
                </td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Lower-case S - Voiceless alveolar fricative" onclick="ipaButton('s')">s</button>
                  <button class="ipaButton" title="Lower-case Z - Voiced alveolar fricative" onclick="ipaButton('z')">z</button>
                </td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Esh - Voiceless postalveolar fricative" onclick="ipaButton('ʃ')">ʃ</button>
                  <button class="ipaButton" title="Ezh; Tailed Z - Voiced postalveolar fricative" onclick="ipaButton('ʒ')">ʒ</button>
                </td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Right-Tail S (at left) - Voiceless retroflex fricative" onclick="ipaButton('ʂ')">ʂ</button>
                  <button class="ipaButton" title="Right-tail Z - Voiced retroflex fricative" onclick="ipaButton('ʐ')">ʐ</button>
                </td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="C cedilla - Voiceless palatal fricative" onclick="ipaButton('ç')">ç</button>
                  <button class="ipaButton" title="Curly-tail J - Voiced palatal fricative" onclick="ipaButton('ʝ')">ʝ</button>
                </td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Lower-case X - Voiceless velar fricative" onclick="ipaButton('x')">x</button>
                  <button class="ipaButton" title="Gamma - Voiced velar fricative" onclick="ipaButton('ɣ')">ɣ</button>
                </td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Chi - Voiceless uvular fricative" onclick="ipaButton('χ')">χ</button>
                  <button class="ipaButton" title="Inverted small capital R - Voiced uvular fricative" onclick="ipaButton('ʁ')">ʁ</button>
                </td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Barred H - Voiceless pharyngeal fricative" onclick="ipaButton('ħ')">ħ</button>
                  <button class="ipaButton" title="Reversed glottal stop - Voiced pharyngeal fricative or approximant" onclick="ipaButton('ʕ')">ʕ</button>
                </td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Lower-case H - Voiceless glottal fricative" onclick="ipaButton('h')">h</button>
                  <button class="ipaButton" title="Hooktop H - Voiced glottal fricative" onclick="ipaButton('ɦ')">ɦ</button>
                </td>
              </tr>
              <tr>
                <td class="tg-0pky">Lateral Fricative</td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky" colspan="3">
                  <button class="ipaButton" title="Belted L - Voiceless dental or alveolar lateral fricative" onclick="ipaButton('ɬ')">ɬ</button>
                  <button class="ipaButton" title="L-Ezh ligature - Voiced dental or alveolar lateral fricative" onclick="ipaButton('ɮ')">ɮ</button>
                </td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky"></td>
              </tr>
              <tr>
                <td class="tg-0pky">Approximant</td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Cursive V - Voiced labiodental approximant" onclick="ipaButton('ʋ')">ʋ</button>
                </td>
                <td class="tg-0pky" colspan="3">
                  <button class="ipaButton" title="Turned R - Voiced dental or alveolar approximant" onclick="ipaButton('ɹ')">ɹ</button>
                </td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Turned R, right Tail - Voiced retroflex approximant" onclick="ipaButton('ɻ')">ɻ</button>
                </td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Lower-case J - Voiced palatal approximant" onclick="ipaButton('j')">j</button>
                </td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Turned M, right Leg - Voiced velar approximant" onclick="ipaButton('ɰ')">ɰ</button>
                </td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky"></td>
              </tr>
              <tr>
                <td class="tg-0pky">Lateral Approximant</td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky" colspan="3">
                  <button class="ipaButton" title="Lower-case L - Voiced dental or alveolar lateral approximant" onclick="ipaButton('l')">l</button>
                </td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Right-tail L - Voiced retroflex lateral approximate" onclick="ipaButton('ɭ')">ɭ</button>
                </td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Turned Y - Voiced palatal lateral approximant" onclick="ipaButton('ʎ')">ʎ</button>
                </td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Small capital L - Voiced velar lateral approximate" onclick="ipaButton('ʟ')">ʟ</button>
                </td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky"></td>
              </tr>
            </tbody>
          </table>

          <br>

          <table class="tg">
            <tbody>
              <tr>
                <td class="tg-0lax">Clicks</td>
                <td class="tg-0lax">Voiced Implosives</td>
                <td class="tg-0lax">Ejectives</td>
              </tr>
              <tr>
                <td class="tg-0lax">
                  <button class="ipaButton" title="Bull's eye - Bilabial click" onclick="ipaButton('ʘ')">ʘ</button>
                  <button class="ipaButton" title="Pipe - Dental click" onclick="ipaButton('ǀ')">ǀ</button>
                  <button class="ipaButton" title="Exclamation point, Right-sited exclamation point - Harsh" onclick="ipaButton('ǃ')">ǃ</button>
                  <button class="ipaButton" title="Double-barred pipe - Palatoalveolar click" onclick="ipaButton('ǂ')">ǂ</button>
                  <button class="ipaButton" title="Double pipe - Alveolar lateral click" onclick="ipaButton('ǁ')">ǁ</button>
                </td>
                <td class="tg-0lax">
                  <button class="ipaButton" title="Hooktop B - Voiced bilabial implosive" onclick="ipaButton('ɓ')">ɓ</button>
                  <button class="ipaButton" title="Hooktop D - Voiced dental or alveolar implosive" onclick="ipaButton('ɗ')">ɗ</button>
                  <button class="ipaButton" title="Hooktop barred dotless J - Voiced palatal implosive" onclick="ipaButton('ʄ')">ʄ</button>
                  <button class="ipaButton" title="Hooktop G - Voiced velar implosive" onclick="ipaButton('ɠ')">ɠ</button>
                  <button class="ipaButton" title="Hooktop small capital G - Voiced uvular implosive" onclick="ipaButton('ʛ')">ʛ</button>
                </td>
                <td class="tg-0lax">
                  <button class="ipaButton" title="Apostrophe - Ejective" onclick="ipaButton('ʼ')">ʼ</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <br>
