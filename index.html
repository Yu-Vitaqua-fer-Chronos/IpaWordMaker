<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">  
    <meta name="description" content="A tool to allow for you to drag and drop IPA symbols to form words of your own making!">
    <meta name="author" content="Yu Vitaqua fer Chronos">
    <meta name="color-scheme" content="dark light">

    <title>IPA Word Maker</title>

    <script src="mespeak/mespeak.js">meSpeak.loadVoice("voices/en/en.json");</script>
    <script src="scripts/main.js"></script>

    <link rel="stylesheet" href="styles/main.css">
    <style type="text/css">
      .tg  {border-collapse:collapse;border-spacing:0;}
      .tg td{border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
        overflow:hidden;padding:10px 5px;word-break:normal;}
      .tg .tg-0pky{border-color:inherit;text-align:left;vertical-align:top}
      @media screen and (max-width: 767px) {.tg {width: auto !important;}.tg col {width: auto !important;}.tg-wrap {overflow-x: auto;-webkit-overflow-scrolling: touch;}}
    </style>
  </head>

  <body onload="loadNewVoice()">
    <div id="container" class="center">
      <textarea id="ipaInput" name="IPA Input" rows="1" cols="50"></textarea>
      <button type="button" onclick="speakIpa()">Read</button>
      <br>
      <label for="voices">Change Voice</label>
        <select name="voices" id="voices" onchange="loadNewVoice()">
          <option value="voices/en/en.json">en</option>
          <option value="voices/ca.json">ca</option>
          <option value="voices/en/en-us.json">en-us</option>
          <option value="voices/it.json">it</option>
          <option value="voices/ro.json">ro</option>
          <option value="voices/cs.json">cs</option>
          <option value="voices/en/en-wm.json">en-wm</option>
          <option value="voices/kn.json">kn</option>
          <option value="voices/sk.json">sk</option>
          <option value="voices/de.json">de</option>
          <option value="voices/eo.json">eo</option>
          <option value="voices/la.json">la</option>
          <option value="voices/sv.json">sv</option>
          <option value="voices/el.json">el</option>
          <option value="voices/es.json">es</option>
          <option value="voices/lv.json">lv</option>
          <option value="voices/tr.json">tr</option>
          <option value="voices/es-la.json">es-la</option>
          <option value="voices/nl.json">nl</option>
          <option value="voices/zh.json">zh</option>
          <option value="voices/en/en-n.json">en-n</option>
          <option value="voices/fi.json">fi</option>
          <option value="voices/pl.json">pl</option>
          <option value="voices/zh-yue.json">zh-yue</option>
          <option value="voices/en/en-rp.json">en-rp</option>
          <option value="voices/fr.json">fr</option>
          <option value="voices/pt.json">pt</option>
          <option value="voices/en/en-sc.json">en-sc</option>
          <option value="voices/hu.json">hu</option>
          <option value="voices/pt-pt.json">pt-pt</option>
        </select>

      <div id="insertIpaButtons">
        <div class="tg-wrap">
          <table class="tg">
            <tbody>
              <tr>
                <td class="tg-0pky"> </td>
                <td class="tg-0pky">Bilabial</td>
                <td class="tg-0pky">Labiodental</td>
                <td class="tg-0pky">Dental</td>
                <td class="tg-0pky">Aveolar</td>
                <td class="tg-0pky">Postalveolar</td>
                <td class="tg-0pky">Retroflex</td>
                <td class="tg-0pky">Palatal</td>
                <td class="tg-0pky">Velar</td>
                <td class="tg-0pky">Uvular</td>
                <td class="tg-0pky">Pharyngeal</td>
                <td class="tg-0pky">Glottal</td>
              </tr>
              <tr>
                <td class="tg-0pky">Plosive</td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Lower-case P - Voiceless bilabial plosive" onclick="ipaButton('p')">p</button>
                  <button class="ipaButton" title="Lower-case B - Voiced bilabial plosive" onclick="ipaButton('b')">b</button>
                </td>
                <td class="tg-0pky"> </td>
                <td class="tg-0pky" colspan="3">
                  <button class="ipaButton" title="Lower-case T - Voiceless dental or alveolar plosive" onclick="ipaButton('t')">t</button>
                  <button class="ipaButton" title="Lower-case D - Voiced dental or alveolar plosive" onclick="ipaButton('d')">d</button>
                </td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Right-tail T - Voiceless retroflex plosive" onclick="ipaButton(' à')"> à</button>
                  <button class="ipaButton" title="Right-tail D - Voiced retroflex plosive" onclick="ipaButton('…ñ')">…ñ</button>
                </td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Lower-case C - Voiceless palatal plosive" onclick="ipaButton('c')">c</button>
                  <button class="ipaButton" title="Barred dotless J - Voiced palatal plosive" onclick="ipaButton('…ü')">…ü</button>
                </td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Lower-case K - Voiceless velar plosive" onclick="ipaButton('k')">k</button>
                  <button class="ipaButton" title="Opentail G - Voiced velar plosive" onclick="ipaButton('…°')">…°</button>
                </td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Lower-case Q - Voiceless uvular plosive" onclick="ipaButton('q')">q</button>
                  <button class="ipaButton" title="Small capital G - Voiced uvular plosive" onclick="ipaButton('…¢')">…¢</button>
                </td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Glottal stop - Glottal plosive" onclick="ipaButton(' î')"> î</button>
                </td>
              </tr>
              <tr>
                <td class="tg-0pky">Nasal</td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Lower-case M - Voiced bilabial nasal" onclick="ipaButton('m')">m</button>
                </td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Left-tail M (at right) - Voiced labiodental nasal" onclick="ipaButton('…±')">…±</button>
                </td>
                <td class="tg-0pky" colspan="3">
                  <button class="ipaButton" title="Lower-case N - Voiced dental or alveolar nasal" onclick="ipaButton('n')">n</button>
                </td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Right-tail N - Voiced retroflex nasal" onclick="ipaButton('…≥')">…≥</button>
                </td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Left-tail N (at left) - Voiced palatal nasal" onclick="ipaButton('…≤')">…≤</button>
                </td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Eng - Voiced velar nasal" onclick="ipaButton('≈ã')">≈ã</button>
                </td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Small capital N - Voiced uvular nasal" onclick="ipaButton('…¥')">…¥</button>
                </td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky"></td>
              </tr>
              <tr>
                <td class="tg-0pky">Trill</td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Upper-case B - Voiced bilabial trill" onclick="ipaButton('B')">B</button>
                </td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky" colspan="3">
                  <button class="ipaButton" title="Lower-case R - Voiced dental or alveolar trill" onclick="ipaButton('r')">r</button>
                </td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Small capital R - Voiced uvular trill" onclick="ipaButton(' Ä')"> Ä</button>
                </td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky"></td>
              </tr>
              <tr>
                <td class="tg-0pky">Tap/Flap</td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky" colspan="3">
                  <button class="ipaButton" title="Fish-hook R - Voiced dental or alveolar tap" onclick="ipaButton('…æ')">…æ</button>
                </td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Right-tail R - Voiced retroflex flap" onclick="ipaButton('…Ω')">…Ω</button>
                </td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky"></td>
              </tr>
              <tr>
                <td class="tg-0pky">Fricative</td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Phi - Voiceless bilabial fricative" onclick="ipaButton('…∏')">…∏</button>
                  <button class="ipaButton" title="Beta - Voiced bilabial fricative" onclick="ipaButton('Œ≤')">Œ≤</button>
                </td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Lower-case F - Voiceless labiodental fricative" onclick="ipaButton('f')">f</button>
                  <button class="ipaButton" title="Lower-case V - Voiced labiodental fricative" onclick="ipaButton('v')">v</button>
                </td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Theta - Voiceless dental fricative" onclick="ipaButton('Œ∏')">Œ∏</button>
                  <button class="ipaButton" title="Eth - Voiced dental fricative" onclick="ipaButton('√∞')">√∞</button>
                </td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Lower-case S - Voiceless alveolar fricative" onclick="ipaButton('s')">s</button>
                  <button class="ipaButton" title="Lower-case Z - Voiced alveolar fricative" onclick="ipaButton('z')">z</button>
                </td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Esh - Voiceless postalveolar fricative" onclick="ipaButton(' É')"> É</button>
                  <button class="ipaButton" title="Ezh; Tailed Z - Voiced postalveolar fricative" onclick="ipaButton(' í')"> í</button>
                </td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Right-Tail S (at left) - Voiceless retroflex fricative" onclick="ipaButton(' Ç')"> Ç</button>
                  <button class="ipaButton" title="Right-tail Z - Voiced retroflex fricative" onclick="ipaButton(' ê')"> ê</button>
                </td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="C cedilla - Voiceless palatal fricative" onclick="ipaButton('√ß')">√ß</button>
                  <button class="ipaButton" title="Curly-tail J - Voiced palatal fricative" onclick="ipaButton(' ù')"> ù</button>
                </td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Lower-case X - Voiceless velar fricative" onclick="ipaButton('x')">x</button>
                  <button class="ipaButton" title="Gamma - Voiced velar fricative" onclick="ipaButton('…£')">…£</button>
                </td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Chi - Voiceless uvular fricative" onclick="ipaButton('œá')">œá</button>
                  <button class="ipaButton" title="Inverted small capital R - Voiced uvular fricative" onclick="ipaButton(' Å')"> Å</button>
                </td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Barred H - Voiceless pharyngeal fricative" onclick="ipaButton('ƒß')">ƒß</button>
                  <button class="ipaButton" title="Reversed glottal stop - Voiced pharyngeal fricative or approximant" onclick="ipaButton(' ï')"> ï</button>
                </td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Lower-case H - Voiceless glottal fricative" onclick="ipaButton('h')">h</button>
                  <button class="ipaButton" title="Hooktop H - Voiced glottal fricative" onclick="ipaButton('…¶')">…¶</button>
                </td>
              </tr>
              <tr>
                <td class="tg-0pky">Lateral Fricative</td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky" colspan="3">
                  <button class="ipaButton" title="Belted L - Voiceless dental or alveolar lateral fricative" onclick="ipaButton('…¨')">…¨</button>
                  <button class="ipaButton" title="L-Ezh ligature - Voiced dental or alveolar lateral fricative" onclick="ipaButton('…Æ')">…Æ</button>
                </td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky"></td>
              </tr>
              <tr>
                <td class="tg-0pky">Approximant</td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Cursive V - Voiced labiodental approximant" onclick="ipaButton(' ã')"> ã</button>
                </td>
                <td class="tg-0pky" colspan="3">
                  <button class="ipaButton" title="Turned R - Voiced dental or alveolar approximant" onclick="ipaButton('…π')">…π</button>
                </td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Turned R, right Tail - Voiced retroflex approximant" onclick="ipaButton('…ª')">…ª</button>
                </td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Lower-case J - Voiced palatal approximant" onclick="ipaButton('j')">j</button>
                </td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Turned M, right Leg - Voiced velar approximant" onclick="ipaButton('…∞')">…∞</button>
                </td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky"></td>
              </tr>
              <tr>
                <td class="tg-0pky">Lateral Approximant</td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky" colspan="3">
                  <button class="ipaButton" title="Lower-case L - Voiced dental or alveolar lateral approximant" onclick="ipaButton('l')">l</button>
                </td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Right-tail L - Voiced retroflex lateral approximate" onclick="ipaButton('…≠')">…≠</button>
                </td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Turned Y - Voiced palatal lateral approximant" onclick="ipaButton(' é')"> é</button>
                </td>
                <td class="tg-0pky">
                  <button class="ipaButton" title="Small capital L - Voiced velar lateral approximate" onclick="ipaButton(' ü')"> ü</button>
                </td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky"></td>
              </tr>
            </tbody>
          </table>

          <br>

          <table class="tg">
            <tbody>
              <tr>
                <td class="tg-0lax">Clicks</td>
                <td class="tg-0lax">Voiced Implosives</td>
                <td class="tg-0lax">Ejectives</td>
              </tr>
              <tr>
                <td class="tg-0lax">
                  <button class="ipaButton" title="Bull's eye - Bilabial click" onclick="ipaButton(' ò')"> ò</button>
                  <button class="ipaButton" title="Pipe - Dental click" onclick="ipaButton('«Ä')">«Ä</button>
                  <button class="ipaButton" title="Exclamation point, Right-sited exclamation point - Harsh" onclick="ipaButton('«É')">«É</button>
                  <button class="ipaButton" title="Double-barred pipe - Palatoalveolar click" onclick="ipaButton('«Ç')">«Ç</button>
                  <button class="ipaButton" title="Double pipe - Alveolar lateral click" onclick="ipaButton('«Å')">«Å</button>
                </td>
                <td class="tg-0lax">
                  <button class="ipaButton" title="Hooktop B - Voiced bilabial implosive" onclick="ipaButton('…ì')">…ì</button>
                  <button class="ipaButton" title="Hooktop D - Voiced dental or alveolar implosive" onclick="ipaButton('…ó')">…ó</button>
                  <button class="ipaButton" title="Hooktop barred dotless J - Voiced palatal implosive" onclick="ipaButton(' Ñ')"> Ñ</button>
                  <button class="ipaButton" title="Hooktop G - Voiced velar implosive" onclick="ipaButton('…†')">…†</button>
                  <button class="ipaButton" title="Hooktop small capital G - Voiced uvular implosive" onclick="ipaButton(' õ')"> õ</button>
                </td>
                <td class="tg-0lax">
                  <button class="ipaButton" title="Apostrophe - Ejective" onclick="ipaButton(' º')"> º</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
